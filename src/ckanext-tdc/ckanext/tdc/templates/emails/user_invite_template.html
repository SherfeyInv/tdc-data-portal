<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #006064;
        }
        .highlight {
            font-weight: bold;
        }
        .site-link {
            color: #007bff;
            text-decoration: none;
        }
        .site-link:hover {
            text-decoration: underline;
        }
        .color {
            color: #006064;
        }
        .visit_btn {
            color: white !important;
            background-color: #006064;
            border-radius: 5px;
            text-align: center;
            padding: 10px 25px;
            text-decoration: none;
            margin-bottom: 30px;
        }
        .message {
            border-radius: 5px;
            /* border: 5px solid #006064; */
            background-color: #399ea2; 
            margin: 0px;
            padding: 10px;
        }
        .message-box {
            width: 30%;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2 style="background-color: #006064; text-align: center; color: #FFFFFF; padding: 10px 0px;">Invitation to TDC</h2>
    <p>
        <span class="highlight color" title="{{ user_email }}">
            {{ user_name }}
        </span>
        has invited you to <span class="highlight color">TDC</span>
    </p>
    <div class="message-box">
        <p style="margin: 0px;">Message from <span class="highlight">{{ user_name }}:</span></p>
        <p class="message">{{messages}}</p>
    </div>

    <p>To accept this invite, please visit {{ site_title }}</p>
    <a href="{{ site_url }}" class="visit_btn">VISIT TDC</a>
    <p>Have a nice day.</p>
</body>
</html>
